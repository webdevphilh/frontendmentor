<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>

  <section>
    <header>
      <h1>TODO</h1>
      <input id="theme-switch" type="image" onclick="switchTheme()" src="./images/icon-moon.svg" value="set-to-darkmode" alt="theme-switch">
    </header>

    <div class="create-container">
      <form action="create" id="create-new">
        <button aria-label="create task" type="submit"></button>
        <input required type="text" name="create" id="task" placeholder="Create a new todo...">
      </form>
    </div>

    <div class="container">
      <div class="item">
        <input type="checkbox" name="Jog around the park 3x" id="Jog around the park 3x">
        <label for="Jog around the park 3x">Jog around the park 3x</label>
        <button aria-label="check: Jog around the park 3x"><img src="./images/icon-cross.svg" alt="X"></button>
      </div>

      <div class="item">
        <input type="checkbox" name="Jog around the park 3x" id="Jog around the park 3">
        <label for="Jog around the park 3x">Jog around the park 3x</label>
        <button aria-label="check: Jog around the park 3x"><img src="./images/icon-cross.svg" alt="X"></button>
      </div>

      <div class="item">
        <input type="checkbox" name="Jog around the park 3x" id="Jog around the park ">
        <label for="">Complete Todo App on Frontend Mentor</label>
        <button aria-label="check: Jog around the park 3x"><img src="./images/icon-cross.svg" alt="X"></button>
      </div>
      <div class="item">
        <input type="checkbox" name="Jog around the park 3x" id="Jog around the park">
        <label for="">Complete Todo App on Frontend Mentor</label>
        <button aria-label="check: Jog around the park 3x"><img src="./images/icon-cross.svg" alt="X"></button>
      </div>
      <div class="item">
        <input type="checkbox" name="Jog around the park 3x" id="Jog around the par">
        <label for="">Complete Todo App on Frontend Mentor</label>
        <button aria-label="check: Jog around the park 3x"><img src="./images/icon-cross.svg" alt="X"></button>
      </div>
      <div class="item">
        <input type="checkbox" name="Jog around the park 3x" id="Jog around the pa">
        <label for="">Complete Todo App on Frontend Mentor</label>
        <button aria-label="check: Jog around the park 3x"><img src="./images/icon-cross.svg" alt="X"></button>
      </div>
    </div>
    
    <div class="statistics">
      <span id="left-count">5 items left</span>
      <div class="selector hide-mobile">
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>
      <button class="clear-button">Clear Completed</button>
    </div>

    <div class="selector hide-desktop">
      <button>All</button>
      <button>Active</button>
      <button>Completed</button>
    </div>

    <p class="footer">Drag and drop to reorder list</p>

  </section>

  <script src="./app/Theme.js"></script>
  <script src="./app/main.js"></script>

</body>
</html>
