<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>

  <section>
    <header>
      <h1>TODO</h1>
      <input id="theme-switch" type="image" onclick="switchTheme()" src="./images/icon-moon.svg" value="set-to-darkmode" alt="theme-switch">
    </header>
    <!--
    <div class="create-container">
      <form action="JavaScript:genTask()" id="create-new">
        <button aria-label="create task" type="submit"></button>
        <input required type="text" name="create" id="task" placeholder="Create a new todo...">
      </form>
    </div>
    -->
    <div class="create-container">
      <form action="JavaScript:genTask()" id="create-new">
        <button aria-label="create task" type="submit"></button>
        <input required type="text" name="create" id="task" placeholder="Create a new todo...">
      </form>
    </div>

    <div id="container">
      <!--
      -->
      <div class="item" id="Jog around the park 3x">
        <label>
          <input onclick="checkedTask()" type="checkbox">
          <p>Jog around the park 3x</p>
        </label>
        <button onclick="deleteTask()" aria-label="check: Jog around the park 3x">
          <img src="./images/icon-cross.svg" alt="X">
        </button>
      </div>
    </div>

    <div class="statistics">
      <span id="left-count">5 items left</span>
      <div class="selector hide-mobile">
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>
      <button class="clear-button">Clear Completed</button>
    </div>

    <div class="selector hide-desktop">
      <button>All</button>
      <button>Active</button>
      <button>Completed</button>
    </div>

    <p class="footer">Drag and drop to reorder list</p>

  </section>

  <script src="./app/main.js"></script>

</body>
</html>
